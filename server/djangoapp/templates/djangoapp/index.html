<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!--Add a nav bar here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/djangoapp">Dealership Review</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/djangoapp">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/djangoapp/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/djangoapp/contact">Contact</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-outline-light my-2 my-sm-0" href="#">{{ user.first_name }} ({{ user.username }})</a>
                    <a class="btn btn-outline-light my-2 my-sm-0" href="{% url 'djangoapp:logout' %}">Logout</a>
                </li>
            </ul>
            {% else %}
            <form class="form-inline ml-auto" action="{% url 'djangoapp:login' %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" class="form-control mr-sm-2" placeholder="Username" name="username">
                    <input type="password" class="form-control mr-sm-2" placeholder="Password" name="psw">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
                    <a class="btn btn-outline-light my-2 my-sm-0 mx-2" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                </div>
            </form>
            {% endif %}
        </div>
      </nav>
    <!--Add a dealer table here -->

    </body>

</html>
