<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
        <div class="m-3">
            <h2>Add a review about <strong>{{dealer_name}}</strong></h2>
    
            <form action="{% url 'djangoapp:add_review' dealer_id %}?name={{dealer_name|urlencode}}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="content">Enter the review content:</label>
                    <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="purchase_check" id="purchase_check">
                    <label class="form-check-label" for="purchase_check">Has purchased the car from {{dealer.full_name}}? <small style="color: #777;">(select purchased car information below if checked)</small></label>
                </div>
                <div class="form-group">
                    <label for="car"><strong>Select your car (model-make-year):</strong></label>
                    <select name="car" id="car" class="form-select" required>
                        {% for car in cars %}
                            <option selected value={{car.id}}>{{car.name}}-{{car.type}}-{{ car.year }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="purchase_date"><strong>Select Your Purchase Date:</strong></label>
                    <input class="date-own form-control" type="text" name="purchase_date" id="purchase_date">
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>

    <script type="text/javascript">
        $('.date-own').datepicker({
            format: 'mm/dd/yyyy'
        });
    </script>
</html>
